{{- define "mail" }}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>{{ .Title }}</title>
        <style>
            .bold {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
    {{- if gt (len .Commits) 0 }}
        {{- range $commit := .Commits }}
            <p class="bold">
                {{ $commit.Project }}
            </p>
            {{- if gt (len $commit.Issues) 0 }}
                <ul>
                    {{- range $issue := $commit.Issues }}
                        <li>
                            {{ $issue }}
                        </li>
                    {{- end }}
                </ul>
            {{- end }}
        {{- end }}
    {{- end }}
    </body>
</html>
{{- end }}
